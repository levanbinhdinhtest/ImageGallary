<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <title>Gallery</title>
</head>
<body>
    <div id="wrapper">
        <div class="images">
            <img src="./images/post-1.png" alt="">
        </div>
        <div class="images">
            <img src="./images/post-2.png" alt="">
        </div>
        <div class="images">
            <img src="./images/post-3.png" alt="">
        </div>
        <div class="images">
            <img src="./images/thumb-1.png" alt="">
        </div>
        <div class="images">
            <img src="./images/thumb-2.png" alt="">
        </div>
        <div class="images">
            <img src="./images/thumb-3.png" alt="">
        </div>
    </div>

    <div class="gallery">
        <div class="gallery-inner">
            <img src="./images/post-1.png" alt="">
        </div>
        <div class="cancel">
            <i class="fa-solid fa-xmark fa-2xl"></i>              </div>

        <div class="right">
            <i class="fa-solid fa-arrow-right fa-2xl"></i>        </div>

        <div class="left">
            <i class="fa-solid fa-arrow-left-long fa-2xl"></i>
        </div> 
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
